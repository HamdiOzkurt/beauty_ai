<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guzellik Merkezi Asistani</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Guzellik Merkezi Sesli Asistani</h1>

        <div id="status-container">
            <div id="status-indicator" class="disconnected"></div>
            <div id="status-text">Baglanti bekleniyor...</div>
        </div>

        <div id="logs" class="chat-container"></div>

        <!-- Tek satır alt bar: mikrofon + metin girişi + gönder -->
        <div class="input-bar">
            <button id="talkButton" class="mic-inline" disabled>
                <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M192 352c53 0 96-43 96-96V96a96 96 0 1 0-192 0v160c0 53 43 96 96 96zM64 256a16 16 0 0 0-32 0 160 160 0 0 0 144 159.2V464H112a16 16 0 0 0 0 32h160a16 16 0 0 0 0-32H208v-48.8A160 160 0 0 0 352 256a16 16 0 0 0-32 0 128 128 0 1 1-256 0z"/>
                </svg>
                <span class="sr-only">Basili Tut ve Konus</span>
            </button>

            <input type="text" id="text-input" placeholder="Sorunuzu buraya yazin..." disabled>
            <button id="send-text-button" class="send-large" disabled>Gonder</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
